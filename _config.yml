# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: darkzero
subtitle: 半吊子且懒惰成性的码农
email: darkzero@darkzero.me
welcome_message: 欢迎来到darkzero的个人站
description: >- # this means to ignore newlines until "baseurl:"
  Everybody finds love. <br/>
  In the end.<br/>
  全ての終わりに愛があるなら
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://darkzero.me" # the base hostname & protocol for your site, e.g. http://example.com
creator: darkzero

#permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: blue

# The blog button should not be removed.
open_button:
    title: Open
    description: 打开我的github Blog

# Navigation buttons in the front page.
nav:
    - {title: WP博客, description: 我的 Wordpress 博客, url: 'http://blog.darkzero.me'}
    - {title: Projects, description: My Projects, url: '/#projects'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
plugins: jekyll-paginate
paginate: 7
paginate_path: "page/:num/"

# Build settings
markdown: kramdown
theme: minima
plugins:
